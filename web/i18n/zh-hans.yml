reports:
    characters_in_keys:
        name: 在关键字里的字符
        intro: |
            任何有效的 Unicode 字符可以出现在 OSM 关键字里，
            但通常只有用到小写拉丁字母（a-z）和下划线（_）。
            冒号（:）常用来区隔。
            此报告以它们用的字母来分类所有关键字。
        statistics:
            tab: 统计
            title: 统计总览
            fraction: 百分比
            characters: 在关键字里的字符
            characters_in_keys:
                plain: 只有小写拉丁字母（<span class="char">a</span> 到 <span class="char">z</span>）和下划线（<span class="char">_</span>）， 第一和最后字符是字母。
                colon: 像 A 但还有一个或更多冒号（<span class="char">:</span>）在其中。
                letters: 像 B 但还有大写拉丁字母或其他字母。
                space: 至少有一个空格符（空格、Tab、换行、归位字符或其他字母）。
                problem: 包含有问题的字母 <span class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span>。
                rest: 其他
                total: 总计
        plain:
            tab: 一般
            title: 一般关键字
            intro: |
                <p>只有小写拉丁字母（<span
                class="char">a</span> 到 <span class="char">z</span>）和下划线
                （<span class="char">_</span>）的关键字。第一和最后
                字符必须是字母。大部分简单的关键字应该在
                此分类里。</p>
        colon:
            tab: 冒号
            title: 有冒号的关键字
            intro: |
                <p>除了字母（<span class="char">a</span> 到 <span
                class="char">z</span>）和下划线（<span
                class="char">_</span>）之外，有一个或更多冒号（<span
                class="char">:</span>）在其中的关键字。冒号常用作
                阶层分隔的字符。</p>
        letters:
            tab: 字母
            title: 有大写拉丁字母或其他字母
            intro: |
                <p>小写拉丁字母应该优先用在关键字，但有时大写（像是已知的缩写）
                或其他字母（像是只有一些字母被主要用在区域相关的关键字）也会用到。</p>
        space:
            tab: 空白
            title: 有空格符的关键字
            intro: |
                <p>包含空格符，像是空格、Tab、换行、归位字符或其他字母。
                空白放在关键字里很令人困惑，特别是在开始或结尾，因为它们看不见。
                一般来说空白应该被移除或以下划线（<span class="char">_</span>）代替。
        problem:
            tab: 有问题的
            title: 包含有问题的字符的关键字
            intro: |
                <p>包含有问题的字符的关键字：<span
                class="char">=+/&amp;&lt;&gt;;'"?%#@\,</span> 或控制字符。
                这些字符有问题是因为它们是被用来在不同程序语言中引述字符串，
                或在 XML、HTML、URL 和其他地方有特殊意义。
                等号是常用来分隔关键字和值的。
                出现在此列表的关键字不一定是错的，但很多时候它们是一些错误的结果，且应该被修正。
        rest:
            tab: 其他
            title: 其他的关键字
            intro: |
                <p>不符合任何其他分类的关键字。</p>
    database_statistics:
        name: 数据库统计数据
        objects_in_db: 数据库里的对象数量
        tags_in_db: 数据库里的标签数量
        distinct_keys: 相异的关键字数量
        distinct_tags: 相异的标签数量
        nodes_in_db: 数据库里的节点数量
        nodes_with_tags_in_db: 至少有一个标签的节点数量
        nodes_with_tags_in_db_percent: 至少有一个标签的节点百分比
        tags_on_nodes: 在节点上的标签数量
        avg_tags_per_tagged_node: 每个已标签节点的平均标签数量
        ways_in_db: 数据库里的路径数量
        closed_ways_in_db: 封闭路径的数量
        tags_on_ways: 在路径上的标签数量
        avg_tags_per_way: 每个路径的平均标签数量
        relations_in_db: 数据库里的关系数量
        tags_on_relations: 关系的标签数量
        avg_tags_per_relation: 每个关系的平均标签数量
    frequently_used_keys_without_wiki_page:
        name: 没有 wiki 页面的常用关键字
        intro: |
            <p>此表格显示在 OSM 数据裤里出现超过 10&thinsp;000 次，但没有 wiki 页面描述它们的关键字。
            如果你知道关于其中任一关键字的话，请点击最左字段的连结来建立 wiki 页面并描述它。
            有时候取而代之建立重新导向到不同 wiki 页面是合理的，只要把这一行
            <tt style="background-color: #f0f0f0; padding: 0 2px;">#REDIRECT [[<i>page name</i>]]</tt>
            放在 wiki 页面里就好。</p>
        also_show_keys: 也显示没有英文 wiki 页面但在其他语言有的。
        table:
            create_wiki_page: 建立 wiki 页面...
    key_lengths:
        name: 关键字长度
        intro: |
            标签的关键字可以在 0 和 255 (Unicode) 字符长度之间。有时会有非常短或非常短的关键字，但不是全部。
        table:
            number_of_objects: 对象数量
        histogram:
            name: 直方图
            intro: 此直方图显示每个长度有多少关键字。
            key_length: 关键字长度
            number_of_keys: 关键字数量
    language_comparison_table_for_keys_in_the_wiki:
        name: wiki 里的关键字页面的语言比较
        icons:
            template: 有 wiki 页面且包含标准模板。
            error: 有 wiki 页面且包含标准模板，但无法分析。
            page: 有 wiki 页面但不包含标准模板。
            redirect: 重新导向页面。
        intro: |
            此表格显示有 wiki 页面的所有标签关键字，以及它们有什么语言。
    languages:
        name: 语言
        intro: |
            OpenStreetMap 是个国际性计划，标签及其描述可以是任何语言。
            此表格列出 taginfo 知道的语言，和这些语言分别有多少关键字和标签文件。
        code: 代码
        native_name: 当地文字名称
        english_name: 英文名称
        wiki_key_pages: Wiki 关键字页面
        wiki_tag_pages: Wiki 标签页面
    wiki_pages_about_non_existing_keys:
        name: 关于不存在的标签的 Wiki 页面
        intro: |
            此表格显示有 wiki 页面但不存在数据库里的关键字。
            这不一定是个错误，可能是某人为了准备使用某关键字或为了纪录已过时而建立页面，
            但也可能是笔误或其他错误。
        wiki_pages: Wiki 页面
    name_tags:
        name: 名称标签的变体
        intro: |
            <p>此报告显示有关用 <tt>name</tt> 标签和它的变体在 OSM 里为对象命名的事。</p>
        overview:
            tab: 总览
            title: 总览
        bcp47:
            tab: BCP47 子标签
            title: BCP47 子标签
            filter:
                label: 只显示子标签类型
                all: 全部
                language: 语言
                script: 文字
                region: 地区
                variant: 变体
            intro: |
                <p><a href="https://www.ietf.org/">IETF</a> 在它的 <a href="https://tools.ietf.org/html/bcp47">Tags for Identifying Languages
                (BCP47)</a> 标准中定义了<i>语言代码</i>
                。语言代码包含一个或更多描述该语言、文字、变体等的<i>子标签</i>。
                下方列表显示目前在 OSM 中被登记为适合的子标签。
                更多信息参见
                <a href="https://en.wikipedia.org/wiki/IETF_language_tag">于维基百科
                上的 IETF 语言标签文章</a>和<a
                href="http://www.langtag.net/">langtag.net</a>网站。</p>
                <p>注意此表格显示的数据<b>不是</b>来自 OpenStreetMap，
                这些只是可以用来描述语言的基石，无关于是否实际用于 OSM 中。
                </p>
    similar_keys:
        name: 相似的关键字
        intro: |
            此报告显示很常使用的关键字和少用的相似的关键字。
            这揭露了对常见标签的许多拼写错误，
            但这不是完美的，在修正数据时小心点！不要只是机械性的用搜寻替换功能
            来编辑那些关键字。逐个地检查它们，
            同时修正其他你看见的问题。
        key_common: 常用关键字
        key_rare: 少用关键字
        count_common: 计数
        count_rare: 计数
        similarity: 相似度
    historic_development:
        name: 开发历史
        intro: |
            一些重要的开发历程统计资料。这些资料由 taginfo 收集，
            在 taginfo 因为某些原因没运转的时候可能会有间隔
        keys:
            title: 独特关键字
        tags:
            title: 独特标签
        relation_types:
            title: 独特关系类型
    wiki_images:
        name: Wiki 图片
        intro: |
            在 wiki 中不同语言用来象征关键字的图片。
            有时来自其他语言的图片比较好，
            但有时候会因为不同的文化背景等而有不同图片。
    wiki_problems:
        name: Wiki 解析问题
        intro: |
            Taginfo 读取所有用来描述关键字、标签和关系的 wiki 页面
            来找到关于标签的信息。此报告列出
            在读取这些页面时遇到的问题。这些不一定是 wiki 里的错误，
            这只是代表在 wiki 页面里的某物不是用 taginfo 了解的格式。
            可能是该页面或 taginfo 需要修正。
        location: 位置
        reason: 原因
        wiki_page: Wiki 页面
        lang: 语言
        info: 额外信息
