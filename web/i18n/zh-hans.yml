        reports:
            listreports: 检视所有报告...
        about:
            intro:
                <p>OpenStreetMap 用<b>关键字=值</b>格式的<b>标签</b> 
                来为地理对象增加意义。taginfo 从数个来源收集这些标签的信息
                来帮助你知道这些标签的意义和他们被怎么用。</p>
            more: 更多关于 taginfo...
        international:
            see: 浏览其他 taginfo 网站...
    about:
        about_taginfo:
            title: 关于 taginfo
            text: |
                <p>OpenStreetMap 用<b>标签</b>来为地理对象增加意义。
                没有固定的标签列表，新的标签可在需要时被发明和使用，
                每个人可以创造新的标签并把它加入新的或已存在的对象。
                这让 OpenStreetMap 非常的灵活，但有时也会有点难合作。</p>
                <p>不管你是在贡献到 OSM 或使用 OSM 数据时，总会有这种问题：
                大家在甲物会用什么标签？在乙物上用什么标签才能让它正确地
                出现在地图上？wiki 上的丙标签是不是真的在使用、用在哪？</p>
                <p>Taginfo 藉由展示关于哪些标签在数据库里、多少人在用、用在哪
                等统计数据来帮助你。它也能从 wiki 和其他地方取得关于标签的信息
                ，Taginfo 试着把标签的所有信息集中在一起来帮助你知道他们怎么用
                和代表什么意思。
                看看 taginfo 用的<a href="/sources">数据源列表</a>。</p>
        about_site:
            title: 关于此网站
        building_on_taginfo:
            title: 用 taginfo 开发
            pre: |
                <p>你可以在自己的项目中使用来自 taginfo 的数据：</p>
            api: |
                <h3>API</h3>
                <p>Taginfo 资料可由 REST API 存取。看看 
                <a href="/taginfo/apidoc">API 文件</a>取得细节，一些一般信息在 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">OSM wiki 上</a>。
                运作 taginfo API 的服务器并没有无限的资源，
                请负责地使用 API。有疑问请联络你所使用的网站的维护者
                或在邮件列表上跟我们讲。</p>
            download: |
                <h3>下载</h3>
                <p>如果你想要玩玩 taginfo 用的数据，你能下载定期更新的 Sqlite 数据库档案，
                所有的预先处理已经先帮你做好了。
                看看<a href="/download">下载页面</a>取得档案列表。
                注意这些档案之中有些会非常大，如果你想定期地下载他们，
                请联络你所使用的网站的维护者或在邮件列表上跟我们讲。</p>
            license: |
                <h3>授权</h3>
                <p>taginfo 可用的数据是采用 ODbL 授权，跟
                <a class="extlink" href="//www.openstreetmap.org/copyright">
                OpenStreetMap 数据一样的授权条款</a>。</p>
        software:
            title: taginfo 软件
            text: |
                <p>taginfo 软件是由 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a> 建立和维护。
                网页设计由 
                <a class="extlink" href="http://www.ctd-studio.co.uk/">Christian Topf</a> 建立。</p>
                <h3>翻译</h3>
                <p>我们需要 taginfo 使用者界面的翻译者，看看<a
                href="/taginfo/translations">翻译总览</a>看看还需要努力的语言。
                更多如何帮助的信息
                在 <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">OSM wiki</a> 上。</p>
                <h3>程序代码</h3>
                <p>所有在 taginfo 网站背后的软件都是开放原始码的，你能
                在 <a class="extlink" href="https://github.com/taginfo/taginfo/">GitHub</a> 上取得。软件总览
                请见 OSM Wiki 上关于 <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture">taginfo 架构</a>
                的页面。</p>
                <h3>运行你自己的实例</h3>
                <p>你可以运行自己的 
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites">taginfo 网站</a>，
                来只为你自己的国家的数据做实例。指引 
                在 <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">OSM
                wiki 上</a>。</p>
                <h3>漏洞回报和功能要求</h3>
                <p>漏洞回报和功能要求应该要直接在 <a class="extlink"
                href="https://github.com/taginfo/taginfo/issues">GitHub 议题追踪</a>上反应，
                或者你也可以来邮件列表上跟我们讲。</p>
                <h3>联络/邮件列表</h3>
                <p>若你有疑问或想要帮助，
                在 <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev 邮件列表</a>
                跟我们联络。</p>
    sources:
        intro: |
            <p>Taginfo 从数个来源收集关于 OSM 标签的信息并
            集中在一起以便于浏览和探索。</p>
            <p>注意 taginfo 只显示此数据。如果你想改变它，
            你必须回到数据源处。</p>
        list:
            title: 来源列表
            intro: 这是目前使用的数据源列表，未来可能会整合更多来源。
        description:
            db: |
                <p>关于关键字、标签和关系类型的统计数据皆产生自 <a class="extlink" href="https://planet.openstreetmap.org/">OSM 数据库</a>（或某个提取档），跟地图上的节点和路径一样。</p>
            wiki: |
                <p><a class="extlink" href="//wiki.openstreetmap.org/">OSM Wiki</a> 已被读取，而且所有关键字:*、标签:* 和关系:* 页面（在所有不同语言）已被分析。描述、图片、相关标签等皆由它们取出。</p>
            languages: |
                <p>Taginfo 取得世界不同语言的数据，它们的代码、名称等来自数个 <a class="extlink" href="https://www.iana.org/">IANA</a> 和 <a class="extlink" href="http://www.unicode.org/">Unicode</a> 登记名册。</p>
            projects: |
                <p>以一些方式使用 OSM 标签的项目，像是编辑器、路线规划等，请见<a href="/projects">项目列表</a>。</p>
        updates:
            title: 更新
            intro: taginfo 数据定期地从来源更新。
        data_until: 资料直到
        last_update_run: 上次执行更新
        data_until_explanation: 所有直到此时的编辑会在数据里，更晚的编辑可能会有。
        to: 到
    download:
        intro: |
            <p>你能在这里下载 taginfo 所用的数据库。所有数据被储存
            在 <a class="extlink" href="https://www.sqlite.org/">Sqlite</a> 数据库里。
            数据库档案接着用 <a class="extlink" href="http://www.bzip.org/">bzip2</a> 打包。</p>
            <p>如果你不想下载这些数据库，但需要自动存取这些数据，
            你也可以用 <a href="/about">API</a>。</p>
